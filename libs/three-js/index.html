<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 演示 - 背景特效库</title>
    <meta name="description" content="Three.js 3D图形演示，包括旋转立方体、粒子系统、几何体动画、着色器效果、宇宙场景等">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="demo-header">
            <h1 class="demo-title">Three.js</h1>
            <a href="../../index.html" class="back-btn" aria-label="返回主页">
                ← 返回主页
            </a>
        </header>

        <div class="controls" role="toolbar" aria-label="效果切换控制">
            <button class="control-btn" data-effect="cubes" aria-pressed="false">
                旋转立方体
            </button>
            <button class="control-btn" data-effect="particles" aria-pressed="false">
                粒子系统
            </button>
            <button class="control-btn" data-effect="geometry" aria-pressed="false">
                几何体动画
            </button>
            <button class="control-btn" data-effect="shader" aria-pressed="false">
                着色器效果
            </button>
            <button class="control-btn" data-effect="space" aria-pressed="false">
                宇宙场景
            </button>
        </div>

        <div class="canvas-container" id="three-container" aria-label="Three.js 效果展示区域">
            <!-- Three.js 会在这里创建 canvas -->
        </div>

        <div style="margin-top: 2rem; padding: 1.5rem; background: var(--card-background); border-radius: var(--border-radius-lg); border: 1px solid var(--border-color);">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">操作说明</h3>
            <ul style="color: var(--text-secondary); line-height: 1.8;">
                <li><strong>3D 渲染：</strong> Three.js 是最强大的 Web 3D 图形库，支持 WebGL 硬件加速</li>
                <li><strong>鼠标控制：</strong> 在某些场景中可以拖拽鼠标旋转视角</li>
                <li><strong>键盘快捷键：</strong> 使用数字键 1-5 快速切换效果</li>
                <li><strong>性能提示：</strong> 3D 渲染对设备性能要求较高，如有卡顿请尝试其他效果</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../../assets/js/base-switcher.js"></script>
    <script src="three-demo.js"></script>
</body>
</html>
