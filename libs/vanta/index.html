<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanta.js 演示 - 背景特效库</title>
    <meta name="description" content="Vanta.js 3D背景特效演示，包括波浪、云朵、网格、鸟群、光晕等多种效果">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 演示页面头部 -->
        <header class="demo-header">
            <h1 class="demo-title">Vanta.js</h1>
            <a href="../../index.html" class="back-btn" aria-label="返回主页">
                ← 返回主页
            </a>
        </header>

        <!-- 效果切换控制面板 -->
        <div class="controls" role="toolbar" aria-label="效果切换控制">
            <button class="control-btn" data-effect="waves" aria-pressed="false">
                波浪效果
            </button>
            <button class="control-btn" data-effect="clouds" aria-pressed="false">
                云朵飘动
            </button>
            <button class="control-btn" data-effect="net" aria-pressed="false">
                网格动画
            </button>
            <button class="control-btn" data-effect="birds" aria-pressed="false">
                鸟群飞行
            </button>
            <button class="control-btn" data-effect="halo" aria-pressed="false">
                光晕效果
            </button>
            <button class="control-btn" data-effect="rings" aria-pressed="false">
                圆环效果
            </button>
            <button class="control-btn" data-effect="dots" aria-pressed="false">
                点状粒子
            </button>
            <button class="control-btn" data-effect="rings2" aria-pressed="false">
                圆环2效果
            </button>
            <button class="control-btn" data-effect="trunk" aria-pressed="false">
                树干效果
            </button>
            <button class="control-btn" data-effect="topology" aria-pressed="false">
                拓扑网络
            </button>
            <button class="control-btn" data-effect="globe" aria-pressed="false">
                地球效果
            </button>
            <button class="control-btn" data-effect="galaxy" aria-pressed="false">
                银河系
            </button>
            <button class="control-btn" data-effect="aurora" aria-pressed="false">
                北极极光
            </button>
            <button class="control-btn" data-effect="meteors" aria-pressed="false">
                流星雨
            </button>
            <button class="control-btn" data-effect="circuit" aria-pressed="false">
                电路板
            </button>
            <button class="control-btn" data-effect="matrix" aria-pressed="false">
                黑客帝国
            </button>
        </div>

        <!-- Canvas 容器 -->
        <div class="canvas-container" id="vanta-container" aria-label="Vanta.js 效果展示区域">
            <!-- Vanta.js 会在这里创建效果 -->
        </div>

        <!-- 效果说明 -->
        <div style="margin-top: 2rem; padding: 1.5rem; background: var(--card-background); border-radius: var(--border-radius-lg); border: 1px solid var(--border-color);">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">操作说明</h3>
            <ul style="color: var(--text-secondary); line-height: 1.8;">
                <li><strong>3D 背景：</strong> Vanta.js 提供了丰富的 3D 背景特效，基于 Three.js 构建</li>
                <li><strong>鼠标交互：</strong> 移动鼠标可以与某些效果产生交互，如改变视角或影响动画</li>
                <li><strong>键盘快捷键：</strong> 使用数字键 1-5 快速切换效果，左右箭头键切换上一个/下一个效果</li>
                <li><strong>高质量渲染：</strong> 使用 WebGL 渲染，提供流畅的 60FPS 动画效果</li>
                <li><strong>自适应性能：</strong> 会根据设备性能自动调整渲染质量</li>
            </ul>
        </div>
    </div>

    <!-- 引入 Three.js（Vanta.js 的依赖） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- 引入 p5.js（某些 Vanta 效果的依赖） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- 引入 Vanta.js -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.trunk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.topology.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <!-- 引入通用切换器 -->
    <script src="../../assets/js/base-switcher.js"></script>
    <!-- 引入自定义效果 -->
    <script src="custom-effects.js"></script>
    <!-- 引入演示脚本 -->
    <script src="vanta-demo.js"></script>
</body>
</html>
