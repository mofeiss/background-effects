<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tsParticles 演示 - 背景特效库</title>
    <meta name="description" content="tsParticles 粒子效果库演示，包括连线、烟花、星空、泡泡、几何图形等多种效果">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 演示页面头部 -->
        <header class="demo-header">
            <h1 class="demo-title">tsParticles</h1>
            <a href="../../index.html" class="back-btn" aria-label="返回主页">
                ← 返回主页
            </a>
        </header>

        <!-- 效果切换控制面板 -->
        <div class="controls" role="toolbar" aria-label="效果切换控制">
            <button class="control-btn" data-effect="links" aria-pressed="false">
                粒子连线
            </button>
            <button class="control-btn" data-effect="fireworks" aria-pressed="false">
                烟花效果
            </button>
            <button class="control-btn" data-effect="stars" aria-pressed="false">
                星空背景
            </button>
            <button class="control-btn" data-effect="bubbles" aria-pressed="false">
                泡泡动画
            </button>
            <button class="control-btn" data-effect="geometry" aria-pressed="false">
                几何图形
            </button>
        </div>

        <!-- Canvas 容器 -->
        <div class="canvas-container" id="tsparticles-container" aria-label="tsParticles 效果展示区域">
            <!-- tsParticles 会在这里创建 canvas -->
        </div>

        <!-- 效果说明 -->
        <div style="margin-top: 2rem; padding: 1.5rem; background: var(--card-background); border-radius: var(--border-radius-lg); border: 1px solid var(--border-color);">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">操作说明</h3>
            <ul style="color: var(--text-secondary); line-height: 1.8;">
                <li><strong>鼠标交互：</strong> 将鼠标移动到画布上可与粒子产生交互效果</li>
                <li><strong>键盘快捷键：</strong> 使用数字键 1-5 快速切换效果，左右箭头键切换上一个/下一个效果</li>
                <li><strong>效果说明：</strong> 每种效果都展示了 tsParticles 的不同功能特性</li>
                <li><strong>性能优化：</strong> tsParticles 使用 WebGL 渲染，在支持的浏览器中性能更佳</li>
            </ul>
        </div>
    </div>

    <!-- 引入 tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    <!-- 引入通用切换器 -->
    <script src="../../assets/js/base-switcher.js"></script>
    <!-- 引入演示脚本 -->
    <script src="tsparticles-demo.js"></script>
</body>
</html>
