<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granim.js 演示 - 背景特效库</title>
    <meta name="description" content="Granim.js 流体渐变动画演示，包括基础渐变、动态色彩、径向渐变、波浪效果、彩虹循环等多种效果">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="demo-header">
            <h1 class="demo-title">Granim.js</h1>
            <a href="../../index.html" class="back-btn" aria-label="返回主页">
                ← 返回主页
            </a>
        </header>

        <div class="controls" role="toolbar" aria-label="效果切换控制">
            <button class="control-btn" data-effect="basic" aria-pressed="false">
                基础渐变
            </button>
            <button class="control-btn" data-effect="dynamic" aria-pressed="false">
                动态色彩
            </button>
            <button class="control-btn" data-effect="radial" aria-pressed="false">
                径向渐变
            </button>
            <button class="control-btn" data-effect="wave" aria-pressed="false">
                波浪效果
            </button>
            <button class="control-btn" data-effect="rainbow" aria-pressed="false">
                彩虹循环
            </button>
        </div>

        <div class="canvas-container" id="granim-container" aria-label="Granim.js 效果展示区域">
            <canvas id="granim-canvas"></canvas>
        </div>

        <div style="margin-top: 2rem; padding: 1.5rem; background: var(--card-background); border-radius: var(--border-radius-lg); border: 1px solid var(--border-color);">
            <h3 style="margin-bottom: 1rem; color: var(--text-primary);">操作说明</h3>
            <ul style="color: var(--text-secondary); line-height: 1.8;">
                <li><strong>流体渐变：</strong> Granim.js 专门用于创建平滑的渐变动画效果</li>
                <li><strong>键盘快捷键：</strong> 使用数字键 1-5 快速切换效果，左右箭头键切换上一个/下一个效果</li>
                <li><strong>渐变方向：</strong> 支持线性渐变和径向渐变，可自定义渐变方向</li>
                <li><strong>轻量高效：</strong> 文件大小小，性能优异，适合作为网页背景</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/granim@2.0.0/dist/granim.min.js"></script>
    <script src="../../assets/js/base-switcher.js"></script>
    <script src="granim-demo.js"></script>
</body>
</html>
